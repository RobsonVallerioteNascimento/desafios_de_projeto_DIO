<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Icones do google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/details.css">
</head>

<body>
    <section class="main" id="content">
        <nav class="navBar">
            <a href="/" class="linkback">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </a>
        </nav>
        <header class="header">

            <div class="pokemonInfo">
                <h1 class="name" id="name">
                    <!-- Nome do pokemon -->
                </h1>
                <ol class="types" id="types">
                    <!-- Lista de tipos do pokemon -->
                </ol>
            </div>

            <h2 class="number" id="number">
                <!-- NÃºmero do pokemon -->
            </h2>
        </header>

        <figure>
            <img id="imgPokemon" src=""  alt="ss">
        </figure>
        

        <footer class="details">
            <nav class="details_navBar">
                <ul class="navbar_List">
                    <li class="nav_item select">About</li>
                    <li class="nav_item">Base Stats</li>
                    <li class="nav_item">Evolution</li>
                    <li class="nav_item">Moves</li>
                </ul>
            </nav>

            <section class="detail_tab">
                <ol class="tab_List">
                    <li class="tab_item">
                        <h2>Species</h2>
                        <p id="species">Species</p>
                    </li>
                    <li class="tab_item">
                        <h2>Height</h2>
                        <p id="height">vv</p>
                    </li>
                    <li class="tab_item">
                        <h2>Weight</h2>
                        <p id="weight">ss</p>
                    </li>
                    <li class="tab_item">
                        <h2>Abilities</h2>
                        <p id="abilities"></p>
                    </li>
                </ol>

                <h1 class="detail_subSection">
                    Breending
                </h1>

                <ol class="tab_List">
                    <!-- <li class="tab_item">
                        <h2>Gender</h2>
                        <p></p>
                    </li> -->
                    <li class="tab_item">
                        <h2>Egg Groups</h2>
                        <p id="eggGroup"></p>
                    </li>
                    <!-- <li class="tab_item">
                        <h2>Egg cycle</h2>
                        <p></p>
                    </li> -->
                </ol>
            </section>
        </footer>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/pokemon-detail.js"></script>
</body>

</html>
